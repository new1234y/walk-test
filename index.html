<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link>
    <title>Walk-test</title>
    <style>
        .ecran {
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .video {
            width: 100vw;
            max-height: 75vh;
            background: black;
            display: block;
            margin: 0 auto;
        }
        
        .description {
            position: relative;
            top: 0;
            left: 0;
            font-size: 16px;
            text-align: center;
            color: white;
            background-color: black;
            padding: 10px;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: black;
        }
        
        footer p {
            color: white;
        }
        
        footer {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ecran">
            <video controls class="video" muted loop>
                <source src="Walk-test.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
            <div class="description">
                <p>Vidéo montrant la réalisation d'un walk-test sur le poste avion Québec 21 (Q21).</p>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            const video = document.querySelector('.video');
            // Attendre un clic sur la page pour démarrer la vidéo
            document.body.addEventListener('click', function() {
                setTimeout(function() {
                    video.play(); // Démarre la vidéo après 3 secondes
                }, 3000); // 3000 millisecondes = 3 secondes
            }, {
                once: true
            }); // L'événement ne sera écouté qu'une seule fois
        });
    </script>
</body>

</html>
